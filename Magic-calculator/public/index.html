<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Square Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 style="color: dodgerblue;">Magic Square Calculator</h1>
    <h4>Enter Your Date of Birth</h4>

    <label>DD:</label>
    <input class="dates" list="date" type="number" id="dd" placeholder="Enter the Date" min="1" max="31" required>

    <label>MM:</label>
    <input class="months" list="month" type="number" id="mm" placeholder="Enter the Month" min="1" max="12" required>

    <label>YYYY:</label>
    <input class="years" list="year" type="number" id="yyyy" placeholder="Enter the Year" min="1900" max="2099" required>

    <br><br>

    <button onclick="magicsquare()">Submit</button>
    
    <br><br>

    <table border="1">
        <tbody>
            <tr>
                <td id="r1c1" bgcolor="#6eff61"></td>
                <td id="r1c2" bgcolor="#fbff1f"></td>
                <td id="r1c3" bgcolor="#ff75ac"></td>
                <td id="r1c4" bgcolor="#ff8f1f"></td>
            </tr>
            <tr>
                <td id="r2c1" bgcolor="#9aff1f"></td>
                <td id="r2c2" bgcolor="#f47cfc"></td>
                <td id="r2c3" bgcolor="#1ffff0"></td>
                <td id="r2c4" bgcolor="#1f96ff"></td>
            </tr>
            <tr>
                <td id="r3c1" bgcolor="#ff757a"></td>
                <td id="r3c2" bgcolor="#5b7bfc"></td>
                <td id="r3c3" bgcolor="#a0f76d"></td>
                <td id="r3c4" bgcolor="#57ff1f"></td>
            </tr>
            <tr>
                <td id="r4c1" bgcolor="#6df7c7"></td>
                <td id="r4c2" bgcolor="#f6ff4d"></td>
                <td id="r4c3" bgcolor="#357efc"></td>
                <td id="r4c4" bgcolor="#35adfc"></td>
            </tr>
        </tbody>
    </table>

    <p id="node"></p>

    <script src="script.js"></script> <!-- Updated script file -->
</body>

</html>
