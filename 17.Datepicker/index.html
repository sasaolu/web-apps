<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datepicker with Vanilla JS</title>

    <!-- Bootstrap & External Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker.min.css" />

    <!-- Local Styles (No Static Folder) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Vanilla Datepicker for Bootstrap 5</h1>

        <h2>Floating label only</h2>
        <div class="form-floating mb-4 d-flex">
            <input type="text" class="datepicker_input form-control border-2" id="datepicker1" required placeholder="DD/MM/YYYY" />
            <label for="datepicker1">Date input label 1</label>
        </div>

        <h2>Input group only</h2>
        <div class="input-group mb-4">
            <i class="bi bi-calendar-date input-group-text"></i>
            <input type="text" class="datepicker_input form-control" placeholder="Date input 3 placeholder" required aria-label="Date input 3 (using aria-label)" />
        </div>

        <h2>Floating label & input group</h2>
        <div class="form-floating input-group mb-4">
            <i class="bi bi-calendar-date input-group-text"></i>
            <input type="text" id="datepicker2" class="datepicker_input form-control" placeholder="DD/MM/YYYY" required />
            <label for="datepicker2">Date input label 2</label>
        </div>

        <p>
            Requires
            <a target="_blank" title="[new window]" href="https://mymth.github.io/vanillajs-datepicker/#/">vanillajs-datepicker</a>
            plus the usual Bootstrap 5 CSS & JS.
        </p>

        <p>Designed by <a class="text-primary" href="https://github.com/hijal" target="_blank">Hijal</a></p>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>

    <!-- Local Script (No Static Folder) -->
    <script src="app.js"></script>
</body>
</html>
