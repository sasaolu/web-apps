version: "3.8"

# =======================================
# Web Applications - Master Docker Compose
# =======================================
services:

  # =============================
  # 1. Glow Board Web App
  # =============================
  glow-board:
    build: "./10. Glow Board"
    container_name: glow-board-web
    ports:
      - "8081:80"
    restart: always

  # =============================
  # 2. Datepicker Web App
  # =============================
  datepicker:
    build: "./17.Datepicker"
    container_name: datepicker-web
    ports:
      - "8087:80"
    restart: always

  # =============================
  # 3. Animate Panda CSS Code Web App
  # =============================
  animate-panda:
    build: "./18.Animate(Panda) CSS code"
    container_name: animate-panda-web
    ports:
      - "8086:80"
    restart: always

  # =============================
  # 4. Magic Calculator Web App
  # =============================
  magic-calculator:
    build: "./Magic-calculator"
    container_name: magic-calculator-web
    ports:
      - "8085:8085"
    restart: always

  # =============================
  # 5. Simon Game Web App
  # =============================
  simon-game:
    build: "./simon-game"
    container_name: simon-game-web
    ports:
      - "8084:80"
    restart: always

  # =============================
  # 6. Countdown Timer Web App
  # =============================
  countdown-timer:
    build: "./20.Countdown-Timer"
    container_name: countdown-timer-web
    ports:
      - "8083:80"
    restart: always

  # =============================
  # 7. Tindog Web App
  # =============================
  tindog:
    build: "./tindog"
    container_name: tindog-web
    ports:
      - "8080:80"
    restart: always

  # =============================
  # 8. Simple Web App (Python)
  # =============================
  simple-web-app:
    build: "./simple-web-app"
    container_name: simple-web-app-python
    ports:
      - "8887:8887"
    restart: always

  # =============================
  # 9. Yeasy App
  # =============================
  yeasy-app:
    build: "./yeasy_app"
    container_name: yeasy-app-web
    ports:
      - "8082:80"
    restart: always
  # =============================
  # 10. Todo List
  # =============================
  todo-list:
    build: "./11. To-Do List"
    container_name: todo-list-app
    ports:
      - "8088:80"  # Map host port 8080 to container port 80
    restart: always


